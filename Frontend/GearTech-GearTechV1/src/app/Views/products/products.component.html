  <body class="body-productos">
    <div class="zona-productos">
      <main class="main-productos">
        <div class="contenedor-productos">
            <div class="producto" *ngFor="let element of products">
              <div class="img-producto">
                  <img src="{{element.imageProduct}}" alt="">
              </div>
              <div class="contenido-producto">
                  <h3 class="nombre-producto">{{element.productName}}</h3>
                  <p class="precio-producto">{{element.idProduct | currency}}</p>
              </div>
              <div class="detalles">
                <button (click)="details(element.idProduct,element.productPrice)" mat-stroked-button color="warn" class="positronxx">Ver detalles
                    <mat-icon>arrow_right</mat-icon>
                </button>
              </div>
              
          </div>      
        </div>
      </main>
      <aside class="aside-seleccion">
